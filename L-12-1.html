<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L-12-1</title>
</head>
<body>
	<div class="content">
		<div class="block" style="background-color: purple;">

		</div>
	</div>	
	<style>
		.content{
			display: flex;
			justify-content: center;
		}
		.block{
			width: 300px;
			height: 300px;
			background-color: purple;
			outline: 2px solid black;
		}
	</style>
	<script>
		window.onload = function(){
				let flag = 'green';
				document.querySelector('.block').onmouseover = function(){
					if (flag == 'purple'){
						document.querySelector('.block').style.backgroundColor = 'red';
						flag = 'red';
					}else if (flag == 'red'){
					document.querySelector('.block').style.backgroundColor = 'yellow';
					flag = 'yellow';
					}else if (flag == 'yellow'){
					document.querySelector('.block').style.backgroundColor = 'green';
					flag = 'green';
					}else if (flag == 'green'){
					document.querySelector('.block').style.backgroundColor = 'red';
					flag = 'red';
					}    	
				}
					document.querySelector('.block').onmouseout = function(){
					document.querySelector('.block').style.backgroundColor = 'purple';
				}
		}
		
	</script>


</body>

</html>
